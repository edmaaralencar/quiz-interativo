<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <header>
        <h1>Quiz sobre Basquete</h1>
    </header>

    <section class="quiz">
        <div class="current-question">
            Questão <span>1</span> de 5
            <div class="current-question--bar"></div>
        </div>

        <div class="question-title">
            Qual time Kobe Bryant se aposentou?
        </div>

        <div class="question-options">
            <div class="option">Joao</div>
            <div class="option">Joao</div>
            <div class="option">Joao</div>
            <div class="option">Joao</div>
        </div>

        <div class="question-remaining">
            <img src="./clock.svg" alt="">
            <span>Faltam 30 segundos para o tempo acabar</span> 
        </div>
    </section>

    <section class="score">
        <div class="score-congrats">Parabéns!</div>
        <div class="score-main">Você acertou <span>75%</span> do quiz!</div>
        <button class="score-button">Repetir</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
